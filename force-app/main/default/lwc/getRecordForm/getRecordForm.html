<template>
    <lightning-card title="Contact Information">
        <template if:true={contact}>
            <p>Name: {name}</p>
            <p>Title: {title}</p>
            <p>Phone: <lightning-formatted-phone value={phone}></lightning-formatted-phone></p>
            <p>Email: <lightning-formatted-email value={email}></lightning-formatted-email></p>
        </template>
        <template if:true={err}>
            <p>Error occurred retrieving contact...</p>
        </template>
    </lightning-card>
</template>
